{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Listado de EPP</h2>
  <a href="{% url 'agregar_epp' %}" class="btn btn-success mb-3">+ Agregar EPP</a>
  <table class="table table-bordered">
    <thead><tr><th>Nombre</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for epp in epps %}
      <tr>
        <td>{{ epp.nombre }}</td>
        <td>
          <a href="{% url 'editar_epp' epp.id %}" class="btn btn-sm btn-primary">Editar</a>
          <a href="{% url 'eliminar_epp' epp.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
