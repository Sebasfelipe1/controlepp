{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h4>Subir Documento Firmado - Autorización Nº {{ autorizacion.id }}</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Subir PDF Firmado</button>
  </form>
</div>
{% endblock %}
