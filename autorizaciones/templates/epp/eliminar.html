{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Eliminar EPP</h2>
  <p>¿Estás seguro que deseas eliminar <strong>{{ epp.nombre }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a href="{% url 'lista_epp' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
